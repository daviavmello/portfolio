  <!-- Contact link -->
  <div>
    <a routerLink="/contact">

        class="mr-3 text-xl font-medium transition duration-150 border-b-2 border-transparent hover:border-blue-400 dark:text-white dark:hover:border-blue-400">
        Get in touch!

    </a>
  </div>
