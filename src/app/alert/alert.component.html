<ng-container *ngIf="success != null">
  <div
    role="alert"
    class="rounded-xl transition-transform duration-300 transform shadow-md w-[50vw] h-40 md:h-24 z-50 fixed -top-40 md:-top-24 left-1/3 bg-white border-2 p-4"
    [ngClass]="{
      'dark:bg-green-900': success,
      'bg-green-200': success,
      'border-green-400': success,
      'dark:bg-red-900': !success,
      'bg-red-200': !success,
      'border-red-400': !success,
      'translate-y-44': toggleDrawer,
      '!translate-y-0': !toggleDrawer,
      'md:translate-y-28': toggleDrawer,
      'md:!translate-y-0': !toggleDrawer
    }"
  >
    <div class="flex items-start gap-4">
      <span [class.text-green-400]="success" [class.text-red-400]="!success">
        <ng-container *ngIf="success; else errorIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </ng-container>

        <ng-template #errorIcon>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
            />
          </svg>
        </ng-template>
      </span>

      <div class="flex-1">
        <strong
          class="block font-medium text-gray-900"
          [ngClass]="{
            'text-green-200': success,
            'dark:text-green-300': success,
            'text-red-200': !success,
            'dark:text-red-300': !success,
          }"
        >
          {{ header }}
        </strong>

        <p class="mt-1 text-sm text-gray-700 dark:text-white">
          {{ subheader }}
        </p>
      </div>

      <button
        class="text-gray-500 dark:text-white transition hover:text-gray-600 dark:hover:text-green-400"
        [ngClass]="{
          'text-green-200': success,
          'dark:text-green-300': success,
          'dark:hover:text-green-500': success,
          'text-red-200': !success,
          'dark:text-red-300': !success,
          'dark:hover:text-red-500': !success,
        }"
        (click)="onAlertClose()"
      >
        <span class="sr-only">Dismiss popup</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>
</ng-container>
