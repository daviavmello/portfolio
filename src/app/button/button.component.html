
@switch (type) {
  <!-- Primary button -->
  @case ('primary') {
  
    <button
      class="group relative inline-block text-sm font-medium text-blue-600 dark:text-blue-400 focus:outline-none focus:ring active:text-blue-400 disabled:active:text-initial disabled:opacity-50"
      [class.w-full]="isFullWidth"
      [disabled]="disabled"
      [type]="buttonType"
      (click)="onClick($event)"
    >
      <span
        class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-blue-600 transition-transform group-hover:translate-y-0 group-hover:translate-x-0"
      ></span>

      <span
        class="relative block border border-current bg-white dark:bg-blue-950 px-8 py-3"
      >
        @if (!loading) {

          {{ text }}
          @if (icon.toLowerCase() == 'send') {

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
              />
            </svg>
          
}
        
} @else {
