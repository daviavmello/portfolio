@for (about of about$ | async; track about) {
  
  <layout id="about" cols="3">
    <div class="w-full">
      <h3 class="text-2xl text-blue-600 dark:text-blue-400">
        {{ about.folder }}
      </h3>
    </div>

    <div class="w-full">
      <p class="text-lg text-gray-900 dark:text-white">{{ about.info }}</p>
    </div>

    <div class="w-full">&nbsp;</div>
  </layout>

}
